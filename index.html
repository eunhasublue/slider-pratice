<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- 
      스크립트 파일을 외부파일로 연결해도, html 문서에 동일한 식별자 변수명 및 함수명이 들어가있으면 엉킴 
      각각의 파일마다 독립적인 유효범위를 가지게 할려면 js확장자를 mjs와 type="module"로 해야한다.
    -->
    <script defer type="module" src="js/animate.mjs"></script>
    <script defer type="module" src="js/slider.mjs"></script>
    <script type="module">
      import Slider from "./js/slider.mjs";
      window.addEventListener("load", () => {
        new Slider("#slider", {
          panel: ".panel",
          btns: ".btns li",
          ring: "#ring",
          duration: 1000,
        });
      });
    </script>
  </head>
  <body>
    <section id="slider">
      <ul class="panel">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <ul class="btns">
        <li class="on"><a href="#">Silver White</a></li>
        <li><a href="#">Deep Yellow</a></li>
        <li><a href="#">Emerald Green</a></li>
        <li><a href="#">Sky Blue</a></li>
        <li><a href="#">Hot Purple</a></li>
      </ul>

      <img id="ring" src="img/circle1.png" alt="circle" />
    </section>
  </body>
</html>
